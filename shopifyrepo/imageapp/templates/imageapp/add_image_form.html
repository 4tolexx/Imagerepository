{% extends "base.html" %}

{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% bootstrap_messages %}

{% block content %}

<div class="container" style="padding-top: 10px;">
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">add image</button>
        {% endbuttons %} 
    </form>
</div>

{% endblock %}
